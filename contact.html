<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact | Philip Steininger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
    <div class="bodyContent">

        <div class="headerContent">
            <div class="whiteHeaderBackground"></div>
            <header>
                <div class=headerElements>
                    <h1 class=nameHeader>Philip Steininger</h1>
                    <nav>
                        <a class=navLink href="index.html">About</a>
                        <div class=navDivider></div>
                        <a class=navLink href="portfolio.html">Portfolio</a>
                        <div class=navDivider></div>
                        <a class=navLink href="contact.html">Contact</a>
                    </nav>
                </div>
            </header>
        </div>

        <div class="pageContent">
            <div class=fullScreenVerticalLine></div>
            <div class=contentElements>
                <h2 class=pageHeader>Contact</h2>
                <div class=contentDivider></div>
                <form class=contactForm>
                    <h3 class=formLabels>Name</h3>
                    <input class=formInputs type="text" placeholder="Your Name">
                    <h3 class=formLabels>Email</h3>
                    <input class=formInputs type="text" placeholder="example@gmail.com">
                    <h3 class=formLabels>Message</h3>
                    <input class=formInputs id=contactMessageBox type="text" value="">
                    <br>
                    <input id=contactSubmitButton type="submit" value="Submit">
                </form>
            </div>
        </div>
        <div class="footerContent">
            <footer>
                <div class="fullScreenVerticalLine" id="footerDivider"></div>
                <div class="fullScreenVerticalLine" id="footerBar">Copywrite</div>
            </footer>
        </div>
    </div>
</body>

</html>
